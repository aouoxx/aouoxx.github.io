# workflow name
name: Deploy To Github Pages

# 当有 push 到仓库和外部触发的时候就运行
on: [push, repository_dispatch]

# YUQUE_TOKEN
# SSH_PRIVATE_KEY
jobs:
  deploy: 
    name: Deploy Hexo Public To Pages
    runs-on: ubuntu-latest 
    env:
      TZ: Asia/Shanghai    
        
    steps:
    # check it to your workflow can access it
    # from: https://github.com/actions/checkout
    - name: Checkout Repository master branch
      uses: actions/checkout@main 
      
    # from: https://github.com/actions/setup-node  
    - name: Setup Node.js 10.x 
      uses: actions/setup-node@main
      with:
        node-version: "15.x"
    
    # from https://github.com/x-cold/yuque-hexo
    - name: Setup Hexo Dependencies and Generate Public Files
      env:
        YUQUE_TOKEN: ${{ secrets.YUQUE_TOKEN }}
      run: |
        yuque-hexo sync
        
    # from https://github.com/peaceiris/actions-gh-pages    
   - name: Deploy blog
      run: |
        git clone "https://${{ secrets.GH_REF }}" /Users/gaoshuoshuo/workspace/my_workspace/aouoxx.github.io
        cd /Users/gaoshuoshuo/workspace/my_workspace/aouoxx.github.io
        git config user.name "aouoxx"
        git config user.email "aouo1987@163.com"
        git add .
        git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
        git push --force -- 
